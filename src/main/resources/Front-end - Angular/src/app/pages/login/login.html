<div class="container-fluid" id="login">
    <div id="fundo" class="d-flex flex-column align-items-center justify-content-center min-vh-100">

        <form class="login-box p-4 shadow-lg animate__animated animate__fadeIn">
            
            <figure class="text-center mb-4">
                <img src="assets/imagem/LogoSemNome.png" alt="LAR Connect" class="logo img-fluid">
                <h2 class="text-white h5 mt-2">Acesse o Sistema</h2>
            </figure>

            <div class="input-group-custom mb-3">
                <div class="icon-container">
                    <i class="bi bi-person-fill text-cyan"></i>
                </div>
                <input type="text" name="login" [(ngModel)]="dadosLogin.login" 
                       placeholder="Login ou Email" class="form-control-custom" required>
            </div>

            <div class="input-group-custom mb-4">
                <div class="icon-container">
                    <i class="bi bi-lock-fill text-cyan"></i>
                </div>
                <input type="password" name="senha" [(ngModel)]="dadosLogin.senha" 
                       placeholder="Senha" class="form-control-custom" required>
            </div>

            <div class="text-center mb-3">
                <button (click)="fazerLogin()" class="btn-entrar w-100">ENTRAR</button>
            </div>

            <div class="text-center">
                <a href="#" class="btn-forgot">Esqueci minha senha</a>
            </div>
        </form>

        <div class="text-center mt-4">
            <button routerLink="/cadastro" class="btn-link-cadastro">
                N√ÉO TEM CONTA? <span class="text-cyan">CADASTRE-SE</span>
            </button>
        </div>
    </div>
</div>
