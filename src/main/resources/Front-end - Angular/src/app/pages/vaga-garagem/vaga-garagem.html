<article class="painel-e-vagas">
    <div class="container-fluid glass-container">
        <header class="text-center mb-5">
            <h1 class="text-gradient">CENTRAL DE VAGAS</h1>
            <p class="subtitulo">COMPRE OU ALUGUE SUA VAGA DE FORMA RÁPIDA</p>
        </header>

        <div class="filter-pills d-flex justify-content-center gap-3 mb-5">
            <button class="filter-item active">Todas</button>
            <button class="filter-item">Disponíveis para Venda</button>
            <button class="filter-item">Disponíveis para Aluguel</button>
        </div>

        <div id="bloco" class="shadow-lg">
            <section id="tabela-comercial">
                <table>
                    <thead>
                        <tr>
                            <th>LOCALIZAÇÃO</th>
                            <th>TIPO</th>
                            <th>VALOR ESTIMADO</th>
                            <th>STATUS</th>
                            <th class="text-center">INTERESSE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="vaga-id">VAGA A-12</span></td>
                            <td><span class="badge-tipo venda">VENDA</span></td>
                            <td class="valor">R$ 25.000,00</td>
                            <td><span class="status-indicator disponivel">LIVRE</span></td>
                            <td class="text-center">
                                <button class="btn-acao-neon">TENHO INTERESSE</button>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="vaga-id">VAGA B-05</span></td>
                            <td><span class="badge-tipo aluguel">ALUGUEL</span></td>
                            <td class="valor">R$ 250,00 <small>/mês</small></td>
                            <td><span class="status-indicator disponivel">LIVRE</span></td>
                            <td class="text-center">
                                <button class="btn-acao-neon">ALUGAR AGORA</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</article>
